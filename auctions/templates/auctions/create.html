{% extends 'auctions/layout.html' %}

{% block title%}
Create
{% endblock %}

{% block body %}
<h1>Create Auctions Listings</h1>
<form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <textarea class="form-control" type="text" name="desc" placeholder="Enter Description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="price" placeholder="Enter Price">
    </div>
    <div class="input-group mb-3">
        <select class="custom-select" name="categoryname" id="inputGroupSelect02">
          <option selected>Choose..</option>
            {% for category in categories%}
          <option value="{{category.id}}">{{category}}</option>
          {%endfor%}
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Select Category</label>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control-file" type="file" name="upload">
    </div>
    <input class="btn btn-primary" type="submit">
</form>
{% endblock %}
